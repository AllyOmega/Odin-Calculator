<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calc-container">
        <div id="display">
            0123456789
        </div>
        <div id="button-container">
            
                <button id="clear" > AC </button>
                <button id="toggle-pos">+/-</button>
                <button id="percent">%</button>
                <button id="divide" class="op-button">รท</button>

                <button id="digit-7" class="num-button">7</button>
                <button id="digit-8" class="num-button">8</button>
                <button id="digit-9" class="num-button">9</button>
                <button id="multiply" class="op-button">ร</button>

                <button id="digit-4" class="num-button">4</button>
                <button id="digit-5" class="num-button">5</button>
                <button id="digit-6" class="num-button">6</button>
                <button id="subtract" class="op-button">-</button>


                <button id="digit-1" class="num-button">1</button>
                <button id="digit-2" class="num-button">2</button>
                <button id="digit-3" class="num-button">3</button>
                <button id="add" class="op-button">+</button>

                <button id="digit-0" class="num-button">0</button>
                <button id="decimal" class="num-button"> . </button>   
                <button id="equal" class = "op-button"> = </button>


        </div>
           

    </div>
</body>
</html>
